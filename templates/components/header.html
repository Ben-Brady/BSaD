{% if user %}
    <nav>
        <div id="user-info">
            {% if user.id != "admin" %}
                <div id="user-icon">
                    <img src="/static/user.jpg"/>
                </div>
                <span id="user-id">
                    {{ user.id }}
                </span>
                <span id="user-role">
                    {{ user.role.title() }}
                </span>
            {% else %}
                <span id="admin-role">
                    Admin
                </span>
            {% endif %}
        </div>
        <div id="header-links">
            {% if user.role == "admin" %}
            <a href="/admin">
                Admin Panel
            </a>
            {% endif %}
            <a href="/applications">
                Application Records
            </a>
            <a href="/testing">
                Testing Records
            </a>
        </div>
        <div id="logout-container">
            <a id="logout-button" href="/logout">
                Logout
            </a>
        </div>
    </nav>
{% endif %}

<style>
    nav {
        display: block;
        position: sticky;
        width: 100vw;

        border-bottom: .1rem black solid;
        color: #313030;
        background: #D9D9D9;

        display: grid;
        grid-template-columns: 1fr 32rem 1fr;
        align-items: center;
        gap: .5rem;
    }

    nav #header-links {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    nav #header-links>a {
        width: fit-content;
        text-align: center;
        color: #313030;
        text-decoration: underline;
        font-weight: normal;
    }

    nav #user-info {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: left;
    }

    nav #user-id, nav #user-role {
        font-size: 20px;
    }

    nav #admin-role {
        font-size: 28px;
        margin-left: .5rem;
    }

    nav #user-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;

        border: none;
        background: var(--foreground-2);
        border: .1rem black solid;
        border-radius: 100%;
    }

    #user-icon>img {
        border-radius: 100%;
        width: 100%;
        height: 100%;
    }

    #logout-container {
        width: 100%;
        display: flex;
        justify-content: right;
    }

    #logout-button {
        margin-right: 1rem;
        width: 5rem;

        text-align: center;
        color: #313030;
        border-radius: .5rem;
        border: .1rem black solid;
        padding: .1rem;
        text-decoration: none;
    }
</style>
